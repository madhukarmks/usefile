<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add To cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    /* Popup container */
    .popup {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Popup content */
    .btn {
      background: white;
      padding: 10px;
      border-radius: 8px;
      width: 200px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Close button */
    .btn {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;

    }

    .btn:hover {
      background-color: #ff1a1a;
    }

    /* Open button */
    .open-btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: rgb(248, 238, 238);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .close-btn{
      padding: 10px 20px;
      background-color: #71e67b;
      color: rgb(237, 225, 225);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .open-btn:hover {
      background-color: #a7e6aa;
      animation: alternate-reverse;
    }
    .close-btn:hover {
      background-color: #72b7f8;
    }
    @keyframes popup{
    
    }

/* The element to apply the animation to */
div {
  width: 250px;
  height: 300px;
  position: absolute;
  background-color: red;
  animation-name: popup;
  animation-duration: 3s;
  top: 20%;
}
.btn {
   
   border: none;
   outline: none;
   color: #dd7b7b;
   cursor: pointer;
   position: absolute;
   z-index: 0;
   border-radius: 12px;
   justify-content: center;
 }
 .btn::after {
   content: "";
   z-index: -1;
   position: absolute;
   width: 100%;
   height: 100%;
   background-color: #ebcffa;
   left: 0;
   top: 0;
   border-radius: 10px;
 }
.btn::before {
   content: "";
   background: linear-gradient(
     45deg,
     #FF0000, #FF7300, #FFFB00, #48FF00,
     #00FFD5, #002BFF, #FF00C8, #FF0000
   );
   position: absolute;
   top: -2px;
   left: -2px;
   background-size: 600%;
   z-index: -1;
   width: calc(100% + 4px);
   height:  calc(100% + 4px);
   filter: blur(8px);
   animation: glowing 20s linear infinite;
   transition: opacity .3s ease-in-out;
   border-radius: 10px;
   opacity: 0;
 }
 @keyframes glowing {
   0% {background-position: 0 0;}
   50% {background-position: 400% 0;}
   100% {background-position: 0 0;}
 } 
 .btn::before {
   opacity: 1;
 }
 .btn:hover:after{
   background-image: url("https://i.ibb.co/TPMBCJp/6.jpg");
   opacity: 1;
 }
 
 .btn:active:after {
   background: transparent;
 }
 
 .btn:active {
   color: #d8bcbc;
   font-weight: bold;
 }
  </style>
</head>
<body>
  <button class="btn" onclick="openPopup()">Open Popup</button>

  <div class="popup" id="popup">
    <div class="btn">
      <p><h2 >popup say</h2>
      <h3>it's added in your cart.</h3><br>
      <h1>sale is live</h1> <br>
      <button  class="open-btn"><a href="https://form.jotform.com/243612163595458">shop now</a></button>
    
    </p>
      <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    function openPopup() {
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>

</body>
</html>
